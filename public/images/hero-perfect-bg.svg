    </radialGradient>
    <linearGradient id="ui-window" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#fff" stop-opacity="0.95" />
      <stop offset="1" stop-color="#eaf6ff" stop-opacity="0.85" />
