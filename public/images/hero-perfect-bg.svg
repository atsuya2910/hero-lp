<svg width="100%" height="100%" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="main-bg" x1="0" y1="0" x2="1440" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fafdff" />
      <stop offset="0.5" stop-color="#eaf6ff" />
      <stop offset="1" stop-color="#dbeafe" />
    </linearGradient>
    <radialGradient id="navy-spot" cx="80%" cy="10%" r="60%" fx="80%" fy="10%">
